<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="stylesheet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <title>Contact Me</title>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("YskYNttr0mygnDq5X"); // Your Public Key
    })();
  </script>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #000000;
      background: linear-gradient(135deg, #0f172a 0%, #16203a 50%, #1e293b 100%);
      overflow-x: visible;
    }

    .contact-section {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    button {
      display: block;
      width: 100%;
      background-color: #007BFF;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .other-contacts {
      margin-top: 25px;
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }

    .other-contacts ul {
      list-style: none;
      padding: 0;
    }

    .other-contacts li {
      margin: 10px 0;
    }

    .other-contacts a {
      color: #007BFF;
      text-decoration: none;
    }

    .other-contacts a:hover {
      text-decoration: underline;
    }

    .success-message {
      color: green;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <nav class="nav">
      <div><a> class="logo" href="index.html">Home</div></a>
      <ul>
        <li><a href="aboutme.html">About Me</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="contact.html">Contact Me</a></li>
      </ul>
    </nav>
  </header>

  <div class="contact-section">
    <h2>Contact Me</h2>

    <form id="contactForm">
      <input type="text" name="name" placeholder="Your name" required />
      <input type="email" name="email" placeholder="Your email" id="email" required />
      <input type="text" name="title" placeholder="Subject" required />
      <textarea name="message" placeholder="Your message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div id="successMessage" class="success-message">Message sent successfully!</div>

    <div class="other-contacts">
      <h3>Other Ways to Reach Me</h3>
      <ul>
        <li>üíº LinkedIn: <a href="https://www.linkedin.com/in/ben-blackburn-240268264" target="_blank">linkedin.com/in/ben-blackburn</a></li>
        <li>üê± GitHub: <a href="https://github.com/BenBlackburn2001" target="_blank">github.com/BenBlackburn2001</a></li>
        <li>üìß Email: <a href="ben.j.c.blackburn@gmail.com">ben.j.c.blackburn@gmail.com</a></li>
      </ul>
    </div>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();

      emailjs.sendForm("service_qhkx4fk", "template_p1bkayq", this)
        .then(function(response) {
          console.log("SUCCESS!", response.status, response.text);
          document.getElementById("successMessage").style.display = "block";
          document.getElementById("contactForm").reset();
        }, function(error) {
          console.log("FAILED...", error);
        });
    });
  </script>
</body>
</html>
